<aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>张晓明</p>
                <!-- Status -->
                <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
            </div>
        </div>

        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="搜索...">
                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>
        <!-- /.search form -->

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <li class="header">导航栏</li>
            <!-- Optionally, you can add icons to the links -->

            <ng-template ngFor let-menu [ngForOf]="menuItems" let-i="index" [ngForTrackBy]="trackByFn">
                <li *ngIf="!menu.childItems; else menuTreeBlock">
                    <a id="wb-lm-{{menu.id}}" href="#"><i class="{{menu.cssClass}}"></i> <span>{{menu.text}}</span></a>
                </li>
                <ng-template #menuTreeBlock>
                    <li class="treeview">
                        <a id="wb-lm-{{menu.id}}" href="#"><i class="{{menu.cssClass}}"></i> <span>{{menu.text}}</span>
                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                      </a>
                        <ul class="treeview-menu">
                            <li *ngFor="let childMenu of menu.childItems">
                                <a href="#"><i class="{{childMenu.cssClass}}}"></i> <span>{{childMenu.text}}</span></a>
                            </li>
                        </ul>
                    </li>
                </ng-template>
            </ng-template>

        </ul>
        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
